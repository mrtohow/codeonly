<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaafi Studio</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons CDN -->
  <script type="module">
    import * as Lucide from 'https://cdn.jsdelivr.net/npm/lucide-react@0.271.0/dist/lucide-react.esm.js';
    window.Lucide = Lucide;
  </script>
  <!-- React & ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX support -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-900 text-white">

  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;
    const {
      Video, Palette
    } = window.Lucide;

    const KaafiStudio = () => {
      const [activePortfolioTab, setActivePortfolioTab] = useState('designs');

      const designPortfolio = [
        { id: 1, title: "Fashion Brand Design", category: "Brand Identity", thumbnail: "https://images.unsplash.com/photo-1616627981592-60eac25f7f40?crop=entropy&cs=tinysrgb&fit=max&w=400&h=400" },
        { id: 2, title: "Wedding Invitation Suite", category: "Print Design", thumbnail: "https://images.unsplash.com/photo-1523906630133-f6934a1abf35?crop=entropy&cs=tinysrgb&fit=max&w=400&h=400" },
        { id: 3, title: "Luxury Brand Design", category: "Branding", thumbnail: "https://images.unsplash.com/photo-1522202176988-66273c2fd55f?crop=entropy&cs=tinysrgb&fit=max&w=400&h=400" },
        { id: 4, title: "Tourism Event Poster", category: "Marketing Material", thumbnail: "https://images.unsplash.com/photo-1506784983877-45594efa4cbe?crop=entropy&cs=tinysrgb&fit=max&w=400&h=400" },
        { id: 5, title: "Tourism Promotion", category: "Marketing Material", thumbnail: "https://images.unsplash.com/photo-1487014679447-9f8336841d58?crop=entropy&cs=tinysrgb&fit=max&w=400&h=400" },
        { id: 6, title: "VIP Tourism Package", category: "Marketing Material", thumbnail: "https://images.unsplash.com/photo-1509228627153-9f7e54f4df0e?crop=entropy&cs=tinysrgb&fit=max&w=400&h=400" },
        { id: 7, title: "Ecommerce Brand Identity", category: "Branding", thumbnail: "https://images.unsplash.com/photo-1531497865140-4c3e2b4c3910?crop=entropy&cs=tinysrgb&fit=max&w=400&h=400" },
        { id: 8, title: "Fashion Company Design", category: "Brand Identity", thumbnail: "https://images.unsplash.com/photo-1605902711622-cfb43c443c06?crop=entropy&cs=tinysrgb&fit=max&w=400&h=400" },
      ];

      return (
        <div className="min-h-screen bg-gray-900 text-white">
          <section id="portfolio" className="py-20">
            <div className="container mx-auto px-6">
              <div className="text-center mb-16">
                <h2 className="text-4xl md:text-5xl font-bold mb-4 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                  Our Portfolio
                </h2>
                <div className="w-24 h-1 bg-gradient-to-r from-blue-500 to-purple-500 mx-auto mb-8"></div>

                <div className="flex justify-end mb-8">
                  <div className="bg-gray-800/70 backdrop-blur-sm rounded-lg p-1 border border-gray-600 shadow-lg">
                    <div className="flex space-x-1">
                      <button
                        onClick={() => setActivePortfolioTab('videos')}
                        className={`px-4 py-2 rounded-md text-sm font-medium transition-all duration-300 flex items-center space-x-2 ${
                          activePortfolioTab === 'videos'
                            ? 'bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-md'
                            : 'text-gray-300 hover:text-white hover:bg-gray-700/50'
                        }`}
                      >
                        <Video size={16} />
                        <span>Videos</span>
                      </button>
                      <button
                        onClick={() => setActivePortfolioTab('designs')}
                        className={`px-4 py-2 rounded-md text-sm font-medium transition-all duration-300 flex items-center space-x-2 ${
                          activePortfolioTab === 'designs'
                            ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white shadow-md'
                            : 'text-gray-300 hover:text-white hover:bg-gray-700/50'
                        }`}
                      >
                        <Palette size={16} />
                        <span>Designs</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              {activePortfolioTab === 'designs' && (
                <div>
                  <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
                    {designPortfolio.map((design, index) => (
                      <div
                        key={design.id}
                        className={`group relative overflow-hidden rounded-2xl cursor-pointer bg-gray-800 hover:shadow-2xl hover:shadow-purple-500/20 transition-all duration-500 transform hover:scale-105 hover:-translate-y-2`}
                        style={{ transitionDelay: `${index * 100}ms` }}
                      >
                        <div className="aspect-square">
                          <img
                            src={design.thumbnail}
                            alt={design.title}
                            className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
                            onError={(e) => {
                              e.target.src = "https://images.unsplash.com/photo-1558655146-364adaf1fcc9?w=400&h=400&fit=crop";
                            }}
                          />
                          <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-all duration-500">
                            <div className="absolute bottom-4 left-4 right-4 transform translate-y-4 group-hover:translate-y-0 transition-transform duration-500">
                              <h3 className="text-lg font-bold mb-1">{design.title}</h3>
                              <p className="text-purple-300 text-sm">{design.category}</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              )}

            </div>
          </section>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<KaafiStudio />);
  </script>

</body>
</html>
